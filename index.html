<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const roles = ["Panathorn", "Night"];
        let index = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingElement = document.getElementById("typing-text");

        function typeEffect() {
          const currentText = roles[index];
          if (isDeleting) {
            typingElement.textContent = currentText.substring(0, charIndex--);
          } else {
            typingElement.textContent = currentText.substring(0, charIndex++);
          }

          if (!isDeleting && charIndex === currentText.length) {
            setTimeout(() => (isDeleting = true), 1000);
          } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            index = (index + 1) % roles.length;
          }

          setTimeout(typeEffect, isDeleting ? 100 : 200);
        }

        typeEffect();
      });
    </script>
  </head>
  <body
    class="bg-black text-white flex items-center justify-center min-h-screen"
  >
    <div class="container mx-auto flex flex-col md:flex-row items-center p-8">
      <div class="text-left md:w-1/2">
        <h1 class="text-5xl font-bold">
          Hi, I'm
          <span class="text-cyan-400" id="typing-text">Panathorn</span>
        </h1>
        <h2 class="text-3xl font-semibold mt-2">
          6640011031 <span class="text-cyan-400"></span>
        </h2>
        <div class="flex space-x-4 mt-6">
          <a href="index.html" class="text-cyan-400 text-2xl">🏠</a>
          <a href="portfolio.html" class="text-cyan-400 text-2xl">🗃️</a>
          <a href="contact.html" class="text-cyan-400 text-2xl">📞</a>
        </div>
      </div>
      <div class="md:w-1/2 flex justify-center mt-8 md:mt-0">
        <div
          class="relative w-64 h-64 rounded-full overflow-hidden shadow-2xl border-4 border-cyan-400"
        >
          <img
            src="img\IMG_20240303_204310_486_1.jpg?w=600"
            alt="Profile Image"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>
  </body>
</html>
