<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-900 to-blue-700 min-h-screen flex items-center justify-center">
    <div class="absolute top-0 left-0 w-full p-4 flex justify-between items-center text-white">
        <h1 class="text-xl font-bold">Logo</h1>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Services</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
        <button class="border px-4 py-2 rounded-lg bg-white text-black hover:bg-gray-300">Login</button>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-4 text-left">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded mt-1" placeholder="Enter your email" />
            </div>
            <div class="mb-4 text-left">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded mt-1" placeholder="Enter your password" />
            </div>
            <div class="flex justify-between items-center text-sm text-gray-600 mb-4">
                <label><input type="checkbox" class="mr-1"> Remember me</label>
                <a href="#" class="hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800">Login</button>
        </form>
        <p class="mt-4 text-sm">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Register</a></p>
    </div>

    <script>
        document.getElementById("alumniForm").addEventListener("submit", function(event) {
            let inputs = this.querySelectorAll("input[required], select[required]");
            let firstInvalid = null;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    if (!firstInvalid) {
                        firstInvalid = input; // ช่องแรกที่ไม่ได้กรอก
                    }
                    input.setCustomValidity("Please fill out this field."); // กำหนดข้อความแจ้งเตือน
                } else {
                    input.setCustomValidity(""); // ล้างข้อความแจ้งเตือนหากมีการกรอก
                }
            });

            if (firstInvalid) {
                event.preventDefault(); // ป้องกันการส่งข้อมูลหากกรอกไม่ครบ
                firstInvalid.reportValidity(); // แสดงข้อความแจ้งเตือน
                firstInvalid.focus(); // โฟกัสไปที่ช่องที่ยังไม่ได้กรอก
            }
        });
    </script>
</body>
</html>
