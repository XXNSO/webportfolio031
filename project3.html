<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model 3 ส่วน</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .header {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content {
            padding: 20px;
            min-height: 250px;
            font-size: 18px;
            color: #444;
        }

        .footer {
            background-color: #444;
            color: white;
            padding: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #333;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff4444;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">หัวเรื่อง(อะไรไม่รู้)</div>
        <div class="content">
            <p>เนื้อหาคืออะไรดี คิดไม่ออก</p>
            <a href="#" class="btn">คลิกได้นะ</a>
        </div>
        <div class="footer">อันนี้ส่วนท้ายเฉยๆ</div>
    </div>

</body>
</html>
